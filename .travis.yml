language: node_js
env:
  matrix:
    - export NODE_VERSION="0.12"
    - export NODE_VERSION="iojs"
before_install:
  - git clone https://github.com/creationix/nvm.git ./.nvm
  - source ./.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
